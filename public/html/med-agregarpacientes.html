    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>

    <script type="module">
        // Your web app's Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5FtYUL8Br1yyzjPVob_f5NxH8RGJHQYU",
            authDomain: "expediente-1ed23.firebaseapp.com",
            projectId: "expediente-1ed23",
            storageBucket: "expediente-1ed23.appspot.com",
            messagingSenderId: "281693892079",
            appId: "1:281693892079:web:ce51c550f275e7ff219a1a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const createExpediente = (expedienteData, pdfUrls) => {
            return addDoc(collection(db, 'expediente'), {
                ...expedienteData,
                pdfUrls // Almacenar las URLs de los PDFs en un array
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const expedienteForm = document.getElementById('expedienteform');

            expedienteForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(expedienteForm);
                const data = {};
                formData.forEach((value, key) => {
                    if (key !== 'pdfFile') {
                        data[key] = value;
                    }
                });

                const pdfFiles = expedienteForm['pdfFile'].files;
                const pdfUrls = [];

                if (pdfFiles.length > 0) {
                    try {
                        for (let i = 0; i < pdfFiles.length; i++) {
                            const pdfFile = pdfFiles[i];
                            const pdfRef = ref(storage, 'pdfs/' + pdfFile.name);
                            const snapshot = await uploadBytes(pdfRef, pdfFile);
                            const pdfUrl = await getDownloadURL(snapshot.ref);
                            pdfUrls.push(pdfUrl);
                        }
                        await createExpediente(data, pdfUrls);
                        Swal.fire('Expediente guardado con éxito', '', 'success');
                        expedienteForm.reset();
                    } catch (error) {
                        console.error('Error guardando el expediente: ', error);
                        Swal.fire('Hubo un error guardando el expediente', '', 'error');
                    }
                } else {
                    try {
                        await createExpediente(data, []);
                        Swal.fire('Expediente guardado con éxito sin archivos PDF', '', 'success');
                        expedienteForm.reset();
                    } catch (error) {
                        console.error('Error guardando el expediente: ', error);
                        Swal.fire('Hubo un error guardando el expediente', '', 'error');
                    }
                }
            });
        });
    </script>
